<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Buttons, One Input Box, and a Display Box</title>
<link rel="stylesheet"  href="/static/style.css">
</head>
<body>

    <h2>Input and Display</h2>

    <!-- Input Box -->
    <label for="inputBox">Input Text:</label>
    <input type="text" id="inputBox" name="inputBox">
    <br><br>

    <!-- Buttons -->
    <button id="showButton" type="button">Show</button>
    <button id="clearButton" type="button">Clear</button>

    <!-- Display Box -->
    <div id="displayBox">Your text will appear here</div>

    <script src="/static/script.js"></script>
</body>
</html>
