<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>UBMS</title>
</head>
<body>
    <div class="header">

        <div class="logo-container">
            <img class="logo" src="/static/logo-placeholder-image.png" alt="UBMS LOGO" height="50px" width="50px">
        </div>
        <div class="btn-container">
            <button class="login-btn">Login</button>
            <button class="add-btn">Add Student</button>
            <button class="logout-btn">Logout</button>
            <button class="update-btn">Update Student</button>
        </div>
        <div class="dark-container">
            <img class="dark" src="/static/dark.png" alt="dark-mode-image" height="50px" width="50px">
        </div>

    </div>
    <div class="sidebar">
      <button type="button" class="view-student">Students</button>
    <button type="button" class="view-class">Classes</button>
    <button type="button" class="view-department">Departments</button>
    <button type="button" class="view-faculty">Faculties</button>

    </div>
    <div class="main">
        <dialog class="add-dialog">
            <div class="dialog-div">
                <div class="close-container">
                    <img class="close-btn" src="/static/close.png" alt="close button" height="25px" width="25px">
                </div>
                <div class="login-container">
                    <img src="/static/add-user.png" alt="add Student" height="100px" width="100px">
                </div>
                <form id="add-student-form">
                    <div class="add-student">
                         <label for="id">ID</label>
                        <input type="text" id="id" name="id" required>

                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" required>
                    
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" required>
                    
                        <label for="dob">DOB</label>
                        <input type="text" id="dob" name="dob" required pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
                    
                        <label for="email">Email</label>
                        <input type="email" id="emailstudent" name="emailstudent" required>
                    
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" required>
                    
                        <label for="enroll_date">Enrollment Date</label>
                        <input type="text" id="enroll_date" name="enroll_date" required pattern="\d{4}-\d{2}-\d{2}" placeholder="YYYY-MM-DD">
                        <label for="class_id">Class ID</label>
                        <input type="number" id="class_id" name="class_id" required>
                    </div>                    
                </form>               
                <div class="submit-container">
                    <button type="button" class="submit-add submit">Add</button>
                </div>
            </div>
        </dialog>
        <dialog id="myDialog">
            <div class="dialog-div">
                <div class="close-container">
                    <img class="close-btn" src="/static/close.png" alt="close button" height="25px" width="25px">
                </div>
                <div class="login-container">
                    <img src="/static/login.png" alt="login icon" height="100px" width="100px">
                </div>
                <form method="dialog">
                    <div class="login">
                        <label for="email">Email</label>
                        <input type="email" class="emaillogin" name="emaillogin" required>
                        <label for="password">Password</label>
                        <input type="password" class="password" name="password" minlength="8" pattern="^[a-zA-Z\d]{8,}$" required>
                    </div>
                </form>
                <div class="submit-container">
                    <button type="submit" class="submit">Login</button>
                </div>
            </div>
        </dialog>
        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>FNAME</td>
                    <td>LNAME</td>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                
            </tbody>
        </table>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
